{% extends "app/base.html" %}

{% block content %}
  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="card">
        <div class="card-body" style="display: flex; justify-content: space-between;">
          <h4>Hasil Pengurutan</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="card">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nama</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
              <tr>
                <td>{{ item.nama }}</td>
                <td>{{ item.v.toFixed(4) }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
